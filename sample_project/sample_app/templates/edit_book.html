<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Edit Book:</h1>
    <form class="" action="/edit_book/{{book.id}}/" method="POST">
      {% csrf_token %}

      <label for="title">Title:</label>
      <input id="title" type="text" name='title' value='{{book.title}}' {% if 'title' in errors %}style='border: 1px red solid'{% endif %}> <span style='color:red'>{{errors.title}}</span>

        <br>

      <label for="author">Author:</label>
      <select id="author" name="author">
        {% for author in authors %}
          <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>{{ author.name }}</option>
        {% endfor %}
      </select>

      <br>

      <label for="isbn">ISBN:</label>
      <input id="isbn" type="text" name='isbn' value='{{book.isbn}}'>

      <br>

      <label for="popularity">Popularity:</label>
      <input id="popularity" type="number" name='popularity' value='{{book.popularity}}' step="0.1">
      <br>
      <input type="submit" value="Edit">
    </form>
  </body>
</html>
